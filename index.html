<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>adam's inbox</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      font-family: Helvetica, Arial, sans-serif;
      background-color: #1e1e1e;
      color: #e0e0e0;
      text-transform: lowercase;
      padding: 20px;
    }
    h1 {
      margin-bottom: 5px;
      color: #ffffff;
      font-size: 2em;
      white-space: nowrap;
    }
    .top-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 400px;
      padding: 10px;
      background-color: #333333;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
    }
    .top-container button {
      flex: 1;
      padding: 10px 0;
      background-color: #4e4e4e;
      color: #e0e0e0;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
      margin: 0 5px;
      border-radius: 5px;
    }
    .top-container button:hover {
      background-color: #5a5a5a;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background-color: #333333;
      border-radius: 8px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
    }
    form {
      display: flex;
      flex-direction: column;
      width: 100%;
    }
    textarea {
      margin: 10px 0;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      background-color: #2a2a2a;
      color: #e0e0e0;
      border: 1px solid #555555;
      width: 100%;
      resize: none;
      box-sizing: border-box;
    }
    button.submit-button {
      cursor: pointer;
      background-color: #6c757d;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      font-size: 1rem;
      transition: background-color 0.3s;
      width: 100%;
      box-sizing: border-box;
      margin-top: 10px;
    }
    button.submit-button:hover {
      background-color: #5a6268;
    }
    .reality-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
    }
    .reality-container button {
      flex: 1;
      padding: 10px 0;
      background-color: #4e4e4e;
      color: #e0e0e0;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
      margin: 0 5px;
      border-radius: 5px;
    }
    .reality-container button:hover {
      background-color: #5a5a5a;
    }
  </style>
</head>
<body>

  <div class="top-container">
    <button onclick="window.location.href='thoughts'">my thoughts</button>
    <button onclick="window.location.href='history'">qna history</button>
    <button onclick="window.location.href='musik'">music archive</button> <!-- New Button Added -->
  </div>

  <div class="container">
    <h1>welcome to my inbox</h1>
    <form action="https://formsubmit.co/6bdfccabc1e5e889b40d38fcdb7b7f20" method="POST">
      <input type="hidden" name="_next" value="https://adammady.github.io/qnasite/">
      <textarea name="message" placeholder="ask a question" rows="4" required></textarea>
      <button type="submit" class="submit-button">send anonymously</button>
    </form>
  </div>
  
  <br>
  
</body>
</html>
