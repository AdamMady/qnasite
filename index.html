<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>adam's inbox</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      font-family: Helvetica, Arial, sans-serif; /* Changed font to Helvetica */
      background-color: #1e1e1e;
      color: #e0e0e0;
      text-transform: lowercase;
    }
    h1 {
      margin-bottom: 3px; /* Reduced spacing */
      color: #ffffff;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 400px;
      padding: 15px;
      background-color: #333333;
      border-radius: 8px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
    }
    form {
      display: flex;
      flex-direction: column;
      width: 100%;
    }
    textarea {
      margin: 10px 0;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      background-color: #2a2a2a;
      color: #e0e0e0;
      border: 1px solid #555555;
      width: 100%;
      resize: none; /* Disabled resizing */
    }
    button {
      cursor: pointer;
      background-color: #6c757d;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      font-size: 1rem;
      transition: background-color 0.3s;
      width: 100%;
    }
    button:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>welcome to my inbox</h1>
    <form action="https://formsubmit.co/6bdfccabc1e5e889b40d38fcdb7b7f20" method="POST">
      <!-- Redirects back to the qnasite page after submission -->
      <input type="hidden" name="_next" value="https://adammady.github.io/qnasite/">
      <textarea name="message" placeholder="your question (anonymous)" rows="4" required></textarea>
      <button type="submit">send</button>
    </form>
  </div>
</body>
</html>
