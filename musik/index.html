<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>music archive</title>
  <style>
    /* General body styling */
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      font-family: Helvetica, Arial, sans-serif;
      background-color: #1e1e1e;
      color: #e0e0e0;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 400px; /* Adjust as needed */
      width: 100%;
    }
    .qna {
      border: 1px solid #666565;
      border-radius: 8px;
      padding: 15px;
      margin: 15px 0;
      background-color: #2b2b2b;
      word-break: break-word;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .song-cover {
      max-width: 200px; /* Set the maximum width */
      height: auto; /* Maintain aspect ratio */
      border-radius: 8px;
      border: 1px solid #666565;
      margin-bottom: 10px;
    }

    .song-title {
      font-weight: bold;
      font-size: 1.2em;
      margin: 5px 0;
      text-transform: lowercase;
    }
    .song-date {
      color: pink;
      margin-bottom: 10px;
    }
    .audio-download-container {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }
    .audio-player {
      flex: 1;
      max-width: 100%;
      margin-right: 10px;
    }
    .audio-player::-webkit-media-controls-panel {
      background-color: #9e9e9e; /* Light gray background */
    }
    .download-button {
      background: none;
      border: none;
      color: lightgray;
      font-size: 1.5em;
      cursor: pointer;
      padding: 5px;
      transition: color 0.3s;
      font-family: Arial, 'Segoe UI Symbol', sans-serif; /* Ensure Arial and fallback to Segoe UI Symbol */
    }
    .download-button:hover {
      color: #fff;
    }
    .background-note {
      font-size: 0.85em;
      color: #ccc;
      margin-top: 30px;
    }
    /* Back button styling */
    .back-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #474747;
      color: lightgray;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
      margin-bottom: 20px;
    }
    .back-button:hover {
      background-color: #5a6268;
    }
    /* Responsive adjustments */
    @media (max-width: 600px) {
      .qna {
        padding: 10px;
      }
      .song-title {
        font-size: 1em;
      }
      .audio-download-container {
        flex-direction: row;
        align-items: center;
      }
      .audio-player {
        max-width: 80%; /* Increase width on mobile */
        margin-right: 10px;
      }
      .download-button {
        font-size: 1.5em;
      }
    }

    /* Custom audio player styling */
    .custom-audio::-webkit-media-controls-panel {
      background-color: #9e9e9e; /* Light gray background */
    }
    /* Optional: Further customization for other browsers */
    .custom-audio {
      /* Add any additional custom styles here */
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Back to inbox link -->
    <a href="/qnasite/" class="back-button">back to inbox</a>

    <h1>music archive</h1>

    <!-- Songs will be dynamically added here by JavaScript -->
    
    <div class="background-note">
      <p>tried to export them all in the highest quality possible</p>
    </div>
  </div>

  <script>
    // Song data with title and date only
    const songs = [
      { title: "happy new year to", date: "january 1st 2025" },
      { title: "the sun is leaking", date: "december 18th 2024" },
      { title: "kill people with rocks", date: "december 16th 2024" },
      { title: "what the fuck", date: "december 16th 2024" },
      { title: "love has got to be everything", date: "november 26th 2024" },
      { title: "take you away", date: "november 23rd 2024" },
      { title: "yes", date: "november 13rd 2024" },
      { title: "time", date: "november 12th 2024" },
      { title: "i wanna be with you", date: "november 8th 2024" },
      { title: "good night", date: "november 8th 2024" }
    ];

    // Function to parse date strings to Date objects
    function parseDate(dateStr) {
      // Replace ordinal suffixes to ensure correct parsing
      const cleanedDateStr = dateStr.replace(/(\d+)(st|nd|rd|th)/, '$1');
      return new Date(Date.parse(cleanedDateStr));
    }

    // Sort songs by date (latest first)
    songs.sort((a, b) => parseDate(b.date) - parseDate(a.date));

    // Base URLs
    const baseMusicURL = "https://adammady.github.io/qnasite/musik/";
    const baseCoverURL = "https://adammady.github.io/qnasite/cover/";

    // Reference to container
    const container = document.querySelector('.container');

    // To keep track of currently playing audio
    let currentAudio = null;

    // Render songs
    songs.forEach(song => {
      const encodedTitle = encodeURIComponent(song.title.toLowerCase());

      // Create song element
      const qnaDiv = document.createElement('div');
      qnaDiv.className = 'qna';

      // Cover image
      const img = document.createElement('img');
      img.className = 'song-cover';
      img.src = `${baseCoverURL}${encodedTitle}.png`;
      img.alt = `cover of ${song.title}`;
      // Handle image loading errors
      img.onerror = () => {
        img.src = 'https://via.placeholder.com/200?text=No+Cover';
      };

      // Title
      const title = document.createElement('p');
      title.className = 'song-title';
      title.textContent = song.title.toLowerCase();

      // Date
      const date = document.createElement('p');
      date.className = 'song-date';
      date.textContent = song.date.toLowerCase();

      // Audio and Download Container
      const audioDownloadContainer = document.createElement('div');
      audioDownloadContainer.className = 'audio-download-container';

      // Audio player
      const audio = document.createElement('audio');
      audio.className = 'audio-player custom-audio'; // Added 'custom-audio' class
      audio.controls = true;
      audio.setAttribute('controlsList', 'nodownload noplaybackrate'); // Remove download and playback rate options

      const source = document.createElement('source');
      source.src = `${baseMusicURL}${encodedTitle}.WAV`;
      source.type = 'audio/wav';
      audio.appendChild(source);

      // Handle audio loading errors
      audio.onerror = () => {
        const errorMsg = document.createElement('p');
        errorMsg.style.color = 'red';
        errorMsg.textContent = 'Audio not available';
        audioDownloadContainer.replaceChild(errorMsg, audio);
      };

      // Event listener to manage playing one audio at a time
      audio.addEventListener('play', () => {
        if (currentAudio && currentAudio !== audio) {
          currentAudio.pause();
        }
        currentAudio = audio;
      });

      // Download button
      const downloadButton = document.createElement('button');
      downloadButton.className = 'download-button';
      downloadButton.textContent = 'â¤“'; // Updated download symbol
      downloadButton.setAttribute('aria-label', `Download ${song.title}`);
      downloadButton.style.fontFamily = 'Arial, "Segoe UI Symbol", sans-serif'; // Ensure Arial and fallback to Segoe UI Symbol

      // Ensure download works by handling click event
      downloadButton.addEventListener('click', async (e) => {
        e.preventDefault(); // Prevent any default behavior

        const fileUrl = `${baseMusicURL}${encodedTitle}.WAV`;
        const fileName = `${song.title}.WAV`; // Filename with spaces

        try {
          // Fetch the file as a blob
          const response = await fetch(fileUrl, { mode: 'cors' });
          if (!response.ok) throw new Error('Network response was not ok');

          const blob = await response.blob();
          const url = window.URL.createObjectURL(blob);

          // Create a temporary link to trigger download
          const a = document.createElement('a');
          a.style.display = 'none';
          a.href = url;
          a.download = fileName;
          document.body.appendChild(a);
          a.click();

          // Cleanup
          window.URL.revokeObjectURL(url);
          document.body.removeChild(a);
        } catch (error) {
          alert('Failed to download file.');
          console.error('Download error:', error);
        }
      });

      // Append audio and download button to the container
      audioDownloadContainer.appendChild(audio);
      audioDownloadContainer.appendChild(downloadButton);

      // Append all elements to the song div
      qnaDiv.appendChild(img);
      qnaDiv.appendChild(title);
      qnaDiv.appendChild(date);
      qnaDiv.appendChild(audioDownloadContainer);

      container.insertBefore(qnaDiv, document.querySelector('.background-note'));
    });
  </script>
</body>
</html>
