<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>random thoughts i wanted to write down</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Helvetica, Arial, sans-serif;
      background-color: #1e1e1e;
      color: #e0e0e0;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 650px;
      width: 100%;
    }
    .thought-box {
      border: 1px solid #666565;
      border-radius: 8px;
      padding: 5px;
      margin: 15px 0;
      background-color: #2b2b2b;
      word-break: break-word; /* Ensures long words or URLs wrap within the box */
    }
    a {
      color: #4CAF50;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <p>
      <a href="/qnasite/" style="display: inline-block; padding: 10px 20px; background-color: #474747; color: lightgray; text-decoration: none; border-radius: 5px; font-weight: bold; transition: background-color 0.3s;" 
         onmouseover="this.style.backgroundColor='#5a6268'" 
         onmouseout="this.style.backgroundColor='#474747'">back to inbox</a>
    </p>
    <h1>random thoughts i wanted to write down</h1>
    <div id="thoughts"></div>
  </div>

  <script>
    const thoughtsContainer = document.getElementById('thoughts');
    const thoughtsUrl = "https://raw.githubusercontent.com/AdamMady/qnasite/refs/heads/main/thoughtdivs.txt";

    async function fetchThoughts() {
      try {
        const cacheBuster = `?t=${new Date().getTime()}`;
        const response = await fetch(thoughtsUrl + cacheBuster, { cache: "no-cache" });
        if (!response.ok) throw new Error(`Error fetching thoughts: ${response.statusText}`);
        const thoughtsHtml = await response.text();
        thoughtsContainer.innerHTML = thoughtsHtml;
      } catch (error) {
        console.error(error);
      }
    }
    fetchThoughts();
    setInterval(fetchThoughts, 5000);
  </script>
</body>
</html>
